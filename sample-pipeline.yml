# this sample can be invalid

stages:
  - stage: Test
    jobs:
      - job: Unit tests
      - job: Integration tests

  - stage: Build
    pool: vmss
    dependsOn:
      - Test
    jobs:
      - job: Build app
        container: build-image
      - job: Security Scan
        dependsOn: Build app
      - job: Quality Scan
        dependsOn: Build app
      - job: Build database
        container: ssdt

  - stage: DeployToDev
    dependsOn: Build
    jobs:
      - job: Deploy app
      - job: Deploy database
      - job: Smoke test
        dependsOn: Deploy database

  - stage: DeployToProd
    dependsOn: DeployToDev
    jobs:
      - job: Deploy app
      - job: Deploy database
      - job: Smoke test
        dependsOn: Deploy database
